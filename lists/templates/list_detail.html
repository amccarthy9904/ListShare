{% extends "base.html" %}
{% block content %}
<div>
  <h3>{{ list.name|capfirst }}</h3>
  <p>Owner: {{ list.owner.username }}</p>
  <p>ID : {{ list.id }}</p>
  {% if list.private %}
    <p>This list is private.</p>
  {% else %}
    <h4>Content</h4>
    <p>{{ list.content }}</p>
  {% endif %}
</div>
{% endblock %}
